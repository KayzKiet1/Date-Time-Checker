<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Time Checker</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>    <div class="container">
        <div class="header">
            <img src="/images/FPT_logo_2010.svg.png" alt="FPT Logo" class="logo">
            <h1 class="title">Date Time Checker</h1>
        </div>
        
        <div class="form">
            <div class="form-group">
                <label for="day">Day</label>
                <input type="text" id="day" name="day" placeholder="Enter day">
            </div>
            
            <div class="form-group">
                <label for="month">Month</label>
                <input type="text" id="month" name="month" placeholder="Enter month">
            </div>
            
            <div class="form-group">
                <label for="year">Year</label>
                <input type="text" id="year" name="year" placeholder="Enter year">
            </div>
            
            <div class="buttons">
                <button class="check" id="checkButton">Check</button>
                <button class="clear" id="clearButton">Clear</button>
                <button class="close" id="closeButton">Close</button>
            </div>
        </div>
        
        <div id="messageBox" class="message"></div>
    </div>
    
    <script src="/js/script.js"></script>
</body>
</html>
